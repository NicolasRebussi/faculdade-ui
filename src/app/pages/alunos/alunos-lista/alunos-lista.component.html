<p-card styleClass="card-adjust" header="Lista de Alunos">
  <div class="flex flex-wrap col-12">
    <button pButton class="p-button-rounded" icon="pi pi-plus" routerLink="novo"></button>
  </div>
  <p-table [value]="alunos" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th width="300px">Nome</th>
        <th width="100px">Status</th>
        <th>Data Criação</th>
        <th>Usuário Criação</th>
        <th>Data Alteração</th>
        <th>Usuário Alteração</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
      <tr>
        
        <!-- edit button -->
      <!--   <td>
          <button pButton type="button" class="p-button-rounded p-button-primary"
            ptooltip="Editar" icon="pi pi-pencil" tooltipPosition="top" 
            [routerLink]="['/alunos', aluno.idaluno]"></button>


            erro no routerLink o correto é  [routerLink]="['/alunos/editar', aluno.idaluno]"
        </td> -->
 <td>
          <button 
            pButton 
            type="button" 
            class="p-button-rounded p-button-primary"
            ptooltip="Editar" 
            icon="pi pi-pencil" 
            tooltipPosition="top" 
            [routerLink]="['/alunos/editar', aluno.idaluno]">
          </button>
        </td>



        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.status && 'Ativo' || 'Inativo' }}</td>
        <td>{{ aluno.datacriacao | date : 'dd/MM/yyyy' }}</td>
        <td>{{ aluno.usuariocriacao }}</td>
        <td>{{ aluno.dataalteracao | date : 'dd/MM/yyyy' }}</td>
        <td>{{ aluno.usuarioalteracao }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
